<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flappy Bird Clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="wrapper">
            <div id="overlay">
                <h1>Flappy Bird Clone</h1>
                <h3>Press the space bar to flap the bird's wings</h3>
                <div id="start-button"></div>
                <div id="insane-mode"></div>
                <h4 id="insane-message">Insane Mode Activated</h4>
                <div id="preload-font"> </div>
            </div>
        </section>
        <canvas id="canvas" width="480" height="660"></canvas>
        <div id="reset-button">
            <img id="reset-image" src="images/reset-button.png" alt="reset button">
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
